<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формами</title>
</head>
<body>
    <div class="form">  
        <h1 class="title">Формы</h1>
        <form action="/" method="POST">
<div class="form-fieldset">
    <a class="link" href="#">Ссылка</a>
    <h3 class="form-title">Контатная информация</h3>
        <div class="form-group">
        <input  class="form-input" type="text" name="name" placeholder="Ваше Имя">
    </div>
    <div class="form-group">
        <input class="form-input" type="text" name="email" placeholder="Введите ваш email">
        </div>
    </div>
<div class="form-fieldset">
    <h3 clas="form-title">Еще одно поле</h3>
    <div class="form-group">
        <input  class="form-input" type="password" name="Password" placeholder="Ваш пароль">
    </div>
    <div class="form-group">
        <input  class="form-input" type="tel" name="phone number" placeholder="Ваш телефон">
    </div>
    <div class="form-group">
        <textarea class="form-text-area" name="text" placeholder="Введите ваш текст">
    </textarea>
    </div>
    <div class="form-group">
        <label for="input_name">Ваше имя</label>
        <input class="form-input" type="text" name="name"
        id="input_name">
    </div>
    <div class="form-group">
        <select name="city">
            <option>Санкт-Петербург</option>
            <option>Москва</option>
        </select>
    </div>
    <div class="form-group">
        <label for="male">МУЖ</label>
        <input type="radio" name="choose_male" id="male">

        <label for="female">ЖЕН</label>
        <input type="radio" name="choose_male" id="female">
    </div>
<div class="form-group">
<label for="photo">Фото</label>
<input type="file" name="photo" id="photo">
</div>
</div>    
<div class="form-group">
    <input type="checkbox" id="agree">
    <label for="agree">Прочитал условия, согласен
</label>
</div>
    <button  class="btn" type="submit">Отправить</button>
    <button  class="btn"type="reset">Очистить</button>
    </form>
</body>
</html>
